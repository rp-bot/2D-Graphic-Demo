<!DOCTYPE html>
<html>
	<head>
		<title>Canvas with Gradient Circle</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="h-screen">
		<div class="flex flex-col justify-center items-center gap-4">
			<h1 class="text-5xl font-bold pt-20">HELLO WORLD</h1>
			<h2 class="text-xl">Canvas design</h2>
			<div
				class="flex flex-row items-center bg-gray-200 p-20 py-2 rounded-lg"
			>
				<canvas
					id="myCanvas"
					width="500"
					height="500"
					class="h-[30rem]"
				></canvas>

				<h3 class="text-lg font-semibold">generative gradient</h3>
			</div>
			<div
				class="flex flex-col items-center items-center bg-gray-200 p-20 py-2 mt-10 rounded-lg"
			>
				<h3
					class="text-2xl font-semibold self-center justify-self-center pt-10"
				>
					CLICK ME
				</h3>
				<canvas
					id="imageCanvas"
					width="500"
					height="500"
					class="cursor-pointer"
				></canvas>
			</div>
		</div>

		<!-- script -->
		<script>
						var canvas = document.getElementById("myCanvas");
						var ctx = canvas.getContext("2d");

									// Create a gradient
						var gradient = ctx.createLinearGradient(0, 0, 500, 500);
						gradient.addColorStop(0, "blue");
						gradient.addColorStop(1, "green");

									// Draw a circle with the gradient
						ctx.beginPath();
						ctx.arc(180, 250, 100, 0, Math.PI * 2);
						ctx.fillStyle = gradient;
						ctx.fill();

									// Create an animation that changes the angle of the gradient
						var animate = function() {
									  gradient.x1 += 0.1;
									  gradient.x2 += 0.1;
									  ctx.fillStyle = gradient;
									  ctx.fill();
									  window.requestAnimationFrame(animate);
									};

						window.requestAnimationFrame(animate);

						var canvas2 = document.getElementById("imageCanvas");
			var ctx2 = canvas2.getContext("2d");

			// Create a gradient
			var gradient2 = ctx2.createLinearGradient(0, 0, 500, 500);
			gradient2.addColorStop(0, "blue");
			gradient2.addColorStop(1, "red");

			// Draw a circle with the gradient
			ctx2.beginPath();
			ctx2.arc(250, 250, 100, 0, Math.PI * 2);
			ctx2.fillStyle = gradient2;
			ctx2.fill();

			// Create an array of gradients
			var gradients = [
			  {
			    "stops": [
			      {
			        "offset": 0,
			        "color": "red"
			      },
			      {
			        "offset": 1,
			        "color": "blue"
			      }
			    ]
			  },
			  {
			    "stops": [
			      {
			        "offset": 0,
			        "color": "green"
			      },
			      {
			        "offset": 1,
			        "color": "yellow"
			      }
			    ]
			  },
			  {
			    "stops": [
			      {
			        "offset": 0,
			        "color": "purple"
			      },
			      {
			        "offset": 1,
			        "color": "orange"
			      }
			    ]
			  }
			];

			// Create a function to change the gradient
			var changeGradient = function() {
			  var index = Math.floor(Math.random() * gradients.length);
			  gradient2 = gradients[index];
			  ctx2.fillStyle = gradient2.stops[0].color;
			  ctx2.fill();
			};

			         canvas2.addEventListener("click", changeGradient);
		</script>
	</body>
</html>
